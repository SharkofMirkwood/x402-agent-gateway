version: '3.8'

services:
  # Backend with hot-reload for development
  backend:
    build:
      context: .
      dockerfile: examples/backend/Dockerfile
      target: dev
    container_name: x402-backend-dev
    ports:
      - "3000:3000"
    env_file:
      - examples/backend/.env
    environment:
      - NODE_ENV=development
      - DEV_MODE=false
    volumes:
      - ./examples/backend/src:/app/examples/backend/src
    networks:
      - x402-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/tools"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    profiles: ["dev"] 

  # Frontend with Vite hot-reload for development
  frontend:
    build:
      context: .
      dockerfile: examples/frontend/Dockerfile
      target: dev
    container_name: x402-frontend-dev
    ports:
      - "5000:5000"
    env_file:
      - examples/frontend/.env
    environment:
      - NODE_ENV=development
      - VITE_CACHE_DIR=/tmp/.vite
    volumes:
      - ./examples/frontend/src:/app/examples/frontend/src
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - x402-network
    profiles: ["dev"] 

  # Integration tests
  integration-tests:
    build:
      context: .
      dockerfile: tests/integration/Dockerfile
    container_name: x402-integration-tests
    networks:
      - x402-network
    environment:
      - NODE_ENV=test
    profiles: ["test"] 

networks:
  x402-network:
    driver: bridge
